type Post {
  id: ID!
  title: String
  content: String
  order: Int!
  createdAt: String!
}

type ReorderedPosts {
  firstPostId: ID!
  secondPostId: ID!
}

type Query {
  getPosts(cursor: Int, limit: Int!): [Post]
}

type Mutation {
  updatePostOrder(firstPostId: ID!, secondPostId: ID!): Boolean
  updatePost(id: ID!, title: String!, content: String!): Post
}

type Subscription {
  postsReordered: ReorderedPosts
}
